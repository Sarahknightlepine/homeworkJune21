<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Generate a New Password</title>
  <link rel="stylesheet" href="CSS.css">
</head>

<body>
  <div class="container">
    <h1>Generate a New Password</h1>
    <h3>Enter your email and phone number below</h3>
    <form id="form">
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email" />
      <label for="phone">Phone number:</label>
      <input type="text" id="phone" placeholder="Enter your phone number" />
      <button id="submit">Generate Password</button>
    </form>
    <div class="tip-area">
      <h2>Your Generated Password:</h2>
      <h2><span id="generated-password"></span></h2>
    </div>
  </div>

  <script src="JS.js"></script>
</body>

</html>
