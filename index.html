<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="CSS.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="password-display">
      <input type="text" id="password" readonly>
      <button id="copy-btn">Copy</button>
    </div>
    <div class="criteria">
      <label for="length">Password Length (8-128):</label>
      <input type="number" id="length" min="8" max="128">
      <div class="checkbox-group">
        <label><input type="checkbox" id="lowercase">Lowercase</label>
        <label><input type="checkbox" id="uppercase">Uppercase</label>
        <label><input type="checkbox" id="numeric">Numeric</label>
        <label><input type="checkbox" id="special">Special Characters</label>
      </div>
      <button id="generate-btn">Generate Password</button>
    </div>
  </div>

  <script src="JS.js"></script>
</body>
</html>
